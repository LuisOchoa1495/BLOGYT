<div class="callout secondary">
    <div class="grid-x align-center">
        <h4 class="cell small-12 large-7">Formulario de Contacto:</h4>
        <form class="cell small-12 large-7" method="POST" action="{% url 'home_app:add-contact'%}"> {% csrf_token %}
            
            <div class="grid-x grid-padding-x">
                <div class="medium-6 cell">
                  <label>Nombres
                    <input type="text" placeholder="Nombres..." name="full_name" id="id_full_name" required>
                  </label>
                </div>
                <div class="medium-6 cell">
                  <label>Correo
                    <input type="email" placeholder="Correo ..." name="email" id="id_email" required>
                  </label>
                </div>
                <div class="medium-12 cell">
                    <label>Mensaje
                      <textarea placeholder="Ingrese su mensaje" name="message" id="id_message" required></textarea>
                    </label>
                </div>
                <div class="medium-12 cell">
                    <button type="submit" class="primary button">Enviar</button>
                </div>
            </div>
        </form>
    </div>
</div>
